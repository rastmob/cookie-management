<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rast Mobile Website</title>
    <!-- Include your site's stylesheet here -->
    <link rel="stylesheet" href="./new-style.css">

    <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-D361WDKJD9"
  ></script>
  <script
    type="text/plain"
    data-cookiecategory="marketing"
    data-scriptname="Marketing Script" 
    data-scripturl="/path/to/marketing-script.js"
    src="https://rastmobile.com/wp-content/themes/abstrak/assets/js/vendor/tilt.js?ver=1.0.0"
  ></script>

  <script
    type="text/plain"
    data-cookiecategory="analytics"
    data-scriptname="analytics Script" 
    data-scripturl="/path/to/analytics-script.js"
    src="https://www.googletagmanager.com/gtag/js?id=G-D361WDKJD9"
  ></script>
  <script
    type="text/plain"
    data-cookiecategory="required"
    data-scriptname="required Script" 
    data-scripturl="/path/to/required-script.js"
    src="https://www.googletagmanager.com/gtag/js?id=G-D361WDKJD9"
  ></script>
  <script
    type="text/plain"
    data-cookiecategory="functional"
    data-scriptname="functional Script" 
    data-scripturl="/path/to/functional-script.js"
    src="https://www.googletagmanager.com/gtag/js?id=G-D361WDKJD9"
  ></script>
</head>
<body>

 
    
        <!-- Cookie Bar -->
        <div id="RMcookiePermissionContent" class="RM-cookie-bar">
            <p class="RM-cookie-message">
                We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.
                <a href="/cookie-policy" target="_blank">Learn more</a>.
            </p>
            <div class="RM-cookie-buttons">
                <button onclick="RMAcceptAllCookies()">Accept All</button>
                <button onclick="RMRejectAllCookies()">Reject All</button>
                <button onclick="openCookieSettings()">Cookie Settings</button>
            </div>
        </div>
    
        <!-- Cookie Settings Modal -->
        <div id="RMcookieSettingsModal" class="RM-cookie-modal">
            <div class="RM-cookie-modal-content">
                <div class="RM-cookie-modal-header">
                    <span class="RM-cookie-modal-title">Cookie Settings</span>
                    <button onclick="closeCookieSettingsModal()" class="RM-cookie-modal-close-btn">&times;</button>
                </div>
                <div class="RM-cookie-modal-body">
                    <ul id="RMcookieCategoryList">
                        <!-- Cookie categories will be dynamically inserted here -->
                    </ul>
                </div>
                <div class="RM-cookie-modal-footer">
                    <button onclick="saveCookieSettings()">Save Settings</button>
                </div>
            </div>
        </div>
    
        <script src="./new-cookiesettings.js"></script>
</body>
</html>
